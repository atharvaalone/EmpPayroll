<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Entries</title>

    <style>
   
body {
    font-family: Arial, sans-serif;
    background-color: mediumaquamarine;
    margin: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}


h1 {
    text-align: center;
    margin-bottom: 20px;
 
}

table {
    border-collapse: collapse;
    width: 100%;
    margin: auto;
    background-color: yellow; 
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: #42515f;
    color: #ffffff;
}

th, td {
    padding: 12px;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

img {
    max-width: 50px;
    max-height: 50px;
    border-radius: 50%;
}


tbody tr:hover {
    background-color: #e0e0e0;
    transition: background-color 0.2s ease-in-out;
}


@media only screen and (max-width: 600px) {
    th, td {
        padding: 8px;
    }
    
    img {
        max-width: 40px;
        max-height: 40px;
    }
}

body {
    font-family: Arial, sans-serif;
    margin: 20px;
}


.header-content {
    padding: 15px 0;
    background-color: blue; 
}

    </style>
</head>
<body>
    <h1>No of Entries</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="entriesTableBody">
            
        </tbody>
    </table>

    <script>
        
        const entriesTableBody = document.getElementById('entriesTableBody');
        const entries = JSON.parse(localStorage.getItem('employeePayrollEntries')) || [];

        entries.forEach((entry) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.name}</td>
                <td>${entry.gender}</td>
                <td>${entry.department.join(', ')}</td>
                <td>${entry.salary}</td>
                <td>${entry.startDate}</td>
                <td>${entry.notes}</td>
            `;
            entriesTableBody.appendChild(row);
        });
    </script>
</body>
</html>
